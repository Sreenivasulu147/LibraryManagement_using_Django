{% extends 'homeapp2.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Books</title>
     {% block content %}
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #e1bee7);
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #4a148c;
            margin-top: 30px;
        }

        .book-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 40px;
        }

        .book-card {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 300px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .book-id {
            font-size: 1.1em;
            color: #00695c;
            margin-bottom: 10px;
        }

        .book-name {
            font-size: 1.3em;
            color: #4a148c;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .form1 {
            margin-top: 10px;
            margin-left: 650px;
        } 

        label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        input[type="number"] {
            width: 20%;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1em;
            outline: none;
            transition: border 0.3s;
        }

        input[type="number"]:focus {
            border-color: #6a1b9a;
        }

        .delete-btn {
            margin-top: 10px;
            /* position: relative;
            left: 100px; */
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            background-color: #6a1b9a;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .delete-btn:hover {
            background-color: #4a148c;
        }
        .deletedbook{
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 300px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
    </style>
</head>
<body>

    <h1>Available Books</h1>
     <form action="/app/deletebook1" method="get" class="form1">
                <label for="bookid">Enter Book ID to Delete</label>
                <input type="number" name="bookid" placeholder="Book ID" required>
                <button type="submit" class="delete-btn">Delete</button>
    </form>
    <div class="book-container">
        {% for i in avbook %}
        <div class="book-card">
            <div class="book-id">Book ID: {{ i.Book_id }}</div>
            <div class="book-name">{{ i.Book_name }}</div>
        </div>
        {% endfor %}    
    </div>
    {% endblock %}
</body>
</html>
